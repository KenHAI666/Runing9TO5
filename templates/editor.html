<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>後台文章編輯</title>
<link rel="stylesheet" href="/assets/css/style.css">
<style>
body { display:flex; font-family: sans-serif; margin:0; padding:0; height:100vh; }
.editor-container { display:flex; width:100%; }
textarea { width: 50%; height:90vh; margin:1rem; padding:1rem; resize:none; font-family: monospace; font-size: 14px; }
.preview { width: 50%; height:90vh; overflow:auto; margin:1rem; padding:1rem; border:1px solid #ccc; background:#f9f9f9; }
.card-section-1 { background:#fff; padding:1rem; border-radius:8px; margin-bottom:1rem; }
.table-card { border-collapse: collapse; width:100%; }
.table-card th, .table-card td { border:1px solid #ccc; padding:0.5rem; text-align:left; }
.instructions { width: 100%; padding:0.5rem 1rem; background:#e0f0ff; font-size:14px; margin-bottom:0.5rem; border-radius:6px; }
button { margin:1rem; padding:0.5rem 1rem; border:none; border-radius:6px; background:#007bff; color:#fff; font-size:14px; cursor:pointer; }
button:hover { background:#0056b3; }
</style>
</head>
<body>
<div class="editor-container">
    <form method="POST" action="/">
        <div class="instructions">
            <strong>Markdown 指令提示：</strong><br>
            標題：# 標題1 / ## 標題2 / ### 標題3<br>
            粗體：**文字**<br>
            表格：|欄1|欄2|欄3|<br>
            分隔線：---<br>
        </div>
        <textarea name="content" placeholder="在這裡輸入文章 Markdown">{{ content }}</textarea>
        <div class="preview">
            {{ preview_html|safe }}
        </div>
    </form>
</div>

<form method="POST" action="/publish">
    <input type="hidden" name="title" value="{{ title }}">
    <input type="hidden" name="category" value="{{ category }}">
    <input type="hidden" name="content" value="{{ content }}">
    <button type="submit">確認發佈</button>
</form>
</body>
</html>
