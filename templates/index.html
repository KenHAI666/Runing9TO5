<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>後台新增文章</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <h1>新增文章</h1>
    <form method="post">
        <label>標題：</label><br>
        <input type="text" name="title" required><br><br>

        <label>分類：</label><br>
        <input type="text" name="categories" required placeholder="用逗號分隔"><br><br>

        <label>內容：</label><br>
        <textarea name="content" rows="15" cols="80" required></textarea><br><br>

        <input type="submit" value="儲存文章">
    </form>
</body>
</html>
