name: Jekyll site CI / build-deploy

on:
  push:
    branches:
      - main  # 或你主要的 branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'  # 適用 Jekyll 4.x
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Build the site
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ GH_PAGES_TOKEN }}  # 你 PAT 的 secret 名稱
          publish_dir: ./_site
          keep_files: false
