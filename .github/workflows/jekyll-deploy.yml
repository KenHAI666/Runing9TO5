<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | runing9to5</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="{{ page.keywords | default: site.keywords }}">
  <meta name="author" content="K叔">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

<header>
  <nav class="fixed-nav">
    <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}current{% endif %}">首頁</a>
    <a href="{{ '/articles/' | relative_url }}" class="{% if page.url == '/articles/' %}current{% endif %}">文章</a>
    <a href="{{ '/resources/' | relative_url }}" class="{% if page.url == '/resources/' %}current{% endif %}">資源</a>
    <a href="{{ '/contact/' | relative_url }}" class="{% if page.url == '/contact/' %}current{% endif %}">聯絡</a>
    <a href="{{ '/about/' | relative_url }}" class="{% if page.url == '/about/' %}current{% endif %}">關於我</a>
  </nav>
</header>

<div style="height:70px;"></div>

<main>
  {{ content }}
</main>

<button id="backToTop">⬆</button>

<script>
const backToTopBtn = document.getElementById("backToTop");
window.onscroll = function() {
  if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
    backToTopBtn.style.display = "block";
  } else {
    backToTopBtn.style.display = "none";
  }
};
backToTopBtn.addEventListener("click", () => window.scrollTo({top:0,behavior:"smooth"}));
</script>

</body>
</html>
