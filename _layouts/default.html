<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | runing9to5</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

<header>
  <nav class="fixed-nav">
    <a href="{{ '/' | relative_url }}">首頁</a>
    <a href="{{ '/about.md' | relative_url }}">關於我</a>
    <a href="{{ '/articles.md' | relative_url }}">文章</a>
    <a href="{{ '/resources.md' | relative_url }}">資源</a>
    <a href="{{ '/contact.md' | relative_url }}">聯絡</a>
  </nav>
</header>

<div style="height:70px;"></div> <!-- 導覽列間距 -->

<main>
  {{ content }}
</main>

<button id="backToTop">⬆</button>

<script>
// 回到頂部按鈕
const backToTopBtn = document.getElementById("backToTop");
window.onscroll = function() {
  if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
    backToTopBtn.style.display = "block";
  } else {
    backToTopBtn.style.display = "none";
  }
};
backToTopBtn.addEventListener("click", () => window.scrollTo({top:0,behavior:"smooth"}));
</script>

</body>
</html>
