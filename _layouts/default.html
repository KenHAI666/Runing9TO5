<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO 基本設定 -->
  <title>{{ page.title }} | runing9to5</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="{{ page.keywords | default: site.keywords }}">
  <meta name="author" content="K叔">

  <!-- CSS -->
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%Y%m%d%H%M%S' }}">

</head>
<body>

<header>
  <nav class="fixed-nav">
    <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}current{% endif %}">首頁</a>
    <a href="{{ '/articles/' | relative_url }}" class="{% if page.url contains '/articles' %}current{% endif %}">文章</a>
    <a href="{{ '/resources/' | relative_url }}" class="{% if page.url contains '/resources' %}current{% endif %}">資源</a>
    <a href="{{ '/contact/' | relative_url }}" class="{% if page.url contains '/contact' %}current{% endif %}">聯絡</a>
    <a href="{{ '/about/' | relative_url }}" class="{% if page.url contains '/about' %}current{% endif %}">關於我</a>
  </nav>
</header>

<div style="height:70px;"></div> <!-- 導覽列間距 -->

<main>
  {{ content }}
</main>

<button id="backToTop">⬆</button>

<script>
const backToTopBtn = document.getElementById("backToTop");
window.onscroll = function() {
  if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
    backToTopBtn.style.display = "block";
  } else {
    backToTopBtn.style.display = "none";
  }
};
backToTopBtn.addEventListener("click", () => window.scrollTo({top:0,behavior:"smooth"}));
</script>

</body>
</html>
